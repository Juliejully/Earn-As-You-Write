<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Earn As You Write</title>
    <meta name="description" content="Register for legitimate online writing and transcription jobs with instant Mpesa payments.">
    <meta name="keywords" content="online writing jobs, transcription jobs, earn money online, writing opportunities, Mpesa payments">
    <meta name="author" content="Earn As You Write">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: #0275d8;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #0275d8;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .cta {
            display: block;
            width: 100%;
            max-width: 300px;
            text-align: center;
            background: #0275d8;
            color: white;
            padding: 12px;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px auto;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border: none;
        }
        .cta:hover {
            background: #025aa5;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .popup img {
            width: 50px;
        }
        .popup button {
            background: #0275d8;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="index.html">Home</a>
    <a href="jobs.html">Jobs</a>
</div>

<div class="container">
    <h2>Register to Start Earning</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="mpesaCode">Mpesa Transaction Code:</label>
            <input type="text" id="mpesaCode" required>
        </div>
        <button type="submit" class="cta">Submit</button>
    </form>
</div>

<!-- Success Popup -->
<div id="popup" class="popup">
    <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success">
    <h2>Registration Successful!</h2>
    <p>Your payment is being processed. You will receive your first task in your email soon.</p>
    <button onclick="closePopup()">OK</button>
</div>

<div class="footer">&copy; 2025 Earn As You Write. All Rights Reserved.</div>

<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault();
        document.getElementById("popup").style.display = "block";
    });

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }
</script>

</body>
</html>
